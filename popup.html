<!DOCTYPE html>
<html>
<head>
    <title>Web Page Scraper</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .input-group {
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 10px;
            color: #666;
        }
        .error {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <h2>Web Page Scraper</h2>
    <div class="input-group">
        <label for="apiKey">FireCrawl API Key:</label>
        <input type="password" id="apiKey" placeholder="Enter your API key">
    </div>
    <button id="scrapeButton">Scrape This Page</button>
    <div id="status"></div>
    <script src="popup.js"></script>
</body>
</html>
